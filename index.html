<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Weather Dashboard</h1>

    <div id="side-bar">
        <div id="search-city">
            <input id="search-bar" type="text" placeholder="Search for a City">
            <br>
            <btn id="search-btn">Search</btn>
        </div>
        <div id="default-city"></div>
    </div>

    <div id="today">
        <div id="location"></div>
        <div id="date"></div>
        <div id="icon"></div>
        <div id="temp"></div>
        <div id="wind"></div>
        <div id="humidity"></div>
    </div>
    
    <div id="forecast-card">
        <h2>5-Day Forecast</h2>
        <div id="date"></div>
        <div id="icon"></div>
        <div id="temp"></div>
        <div id="wind"></div>
        <div id="humidity"></div>
    </div>

    <script src="assets/js/script.js"></script>
    </body>
</body>
</html>
